<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出框示例</title>
    <style>
        /* 蒙版背景 */
        .modal {
            display: none; /* 初始隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        /* 弹窗样式 */
        .modal-content {
            background: #2b2d42;
            border: 1px solid #1f1d36;
            color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            padding: 20px;
        }
        
        h2 {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
        }

        /* 输入框样式 */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #3b7bd5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 按钮触发弹窗 -->
    <button id="openModalBtn">点击许愿</button>

    <!-- 弹窗 -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Enter the wish</h2>
            <input type="text" id="wishInput" placeholder="Enter your wish here...">
            <div class="buttons">
                <button id="backBtn">Back</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script>
        // 获取元素
        const modal = document.getElementById("myModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const backBtn = document.getElementById("backBtn");
        const nextBtn = document.getElementById("nextBtn");
        const wishInput = document.getElementById("wishInput");

        // 打开弹窗
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        // 关闭弹窗（Back按钮）
        backBtn.addEventListener("click", () => {
            modal.style.display = "none";
            wishInput.value = ""; // 清空输入
        });

        // Next按钮示例功能
        nextBtn.addEventListener("click", () => {
            const wish = wishInput.value.trim();
            if (wish) {
                alert("Your wish: " + wish);
                modal.style.display = "none";
                wishInput.value = ""; // 清空输入
            } else {
                alert("Please enter a wish before proceeding!");
            }
        });
    </script>

</body>
</html>
